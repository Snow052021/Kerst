
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrolijk Kerstfeest!</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Great Vibes', cursive, Arial, sans-serif;
            background: url('https://www.hdwallpapers.in/download/christmas_tree_decoration_lights_red_background_4k_hd_christmas-3840x2160.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .card h1 {
            color: #d32f2f;
            font-size: 5em;
        }
        .card p {
            color: #0d0c0c;
            font-size: 2em;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://pngimg.com/d/reindeer_PNG29.png" alt="kerstafbeelding" width="254" height="311,67">
        <h1>Fijne Feestdagen!</h1>
        <p>Beste Kenji,</p>
        <p>Wij wensen je een hele fijne kerst en een gelukkig nieuwjaar!</p>
        <p>Groeten,<br>Yara</p>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.width = `${Math.random() * 10 + 10}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
